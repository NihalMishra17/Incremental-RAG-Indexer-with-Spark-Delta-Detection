# Set root logger level
status = error
name = PropertiesConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Root logger
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT

# Suppress Spark internal noise
logger.spark.name = org.apache.spark
logger.spark.level = warn

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = warn

logger.parquet.name = org.apache.parquet
logger.parquet.level = warn

logger.delta.name = io.delta
logger.delta.level = warn

logger.pdfbox.name = org.apache.pdfbox
logger.pdfbox.level = error

# Our application - keep at INFO
logger.app.name = com.cs441.hw2
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRef.stdout.ref = STDOUT